<mat-card *ngFor="let task of tasks" class="task-card">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ task.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/tasks', task.id]">View</button>
  </mat-card-actions>
</mat-card>
